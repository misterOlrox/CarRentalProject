<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content-intro">Admin Map</ui:define>
    <ui:define name="content-intro-about">Available cars</ui:define>

    <ui:define name="growls">
        <p:growl id="messages" showDetail="true" />
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript"
                src="https://maps.google.com/maps/api/js?callback=initMap&amp;key=AIzaSyCehOdPcTNmfLWYFimdSd3NWWLGrAGlWmo"></script>

        <script type="text/javascript">
            var currentMarker = null;

            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();

                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });

                    PF('map').addOverlay(currentMarker);

                    PF('dlg').show();
                }
            }

            function markerAddComplete() {
                var carNumber = document.getElementById('carNumber');
                currentMarker.setTitle(carNumber.value);
                carNumber.value = "";

                currentMarker = null;
                PF('dlg').hide();
            }

            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;

                return false;
            }
        </script>



        <p:panel>
            <p:gmap center="53.894206, 27.547164" zoom="12"
                    type="ROADMAP" style="width:100%;height:600px" model="#{mapView.simpleModel}" streetView="true"
                    onPointClick="handlePointClick(event);" widgetVar="map"/>
        </p:panel>

        <p:dialog widgetVar="dlg" showEffect="fade" closable="false">
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel for="carNumber" value="Car Number:" />
                    <p:inputText id="carNumber" value="#{mapView.carNumber}" />

                    <h:outputLabel for="carNumber" value="Car Number:" />
                    <p:inputText id="carNumber1" value="#{mapView.carNumber}" />

                    <h:outputLabel for="carNumber" value="Car Number:" />
                    <p:inputText id="carNumber2" value="#{mapView.carNumber}" />

                    <h:outputLabel for="carNumber" value="Car Number:" />
                    <p:inputText id="carNumber3" value="#{mapView.carNumber}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" action="#{mapView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                        <p:commandButton value="Cancel" onclick="return cancel()" />
                    </f:facet>
                </h:panelGrid>

                <h:inputHidden id="lat" value="#{mapView.lat}" />
                <h:inputHidden id="lng" value="#{mapView.lng}" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
