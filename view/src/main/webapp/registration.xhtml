    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="content-intro">Registration</ui:define>
<ui:define name="content-intro-about">Enter your new login and password</ui:define>

<ui:define name="content">


    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{registrationCredentialsBean.login}" />

            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{registrationCredentialsBean.password}" feedback="true"/>

            <p:commandButton value="Create new account" action="#{registrationCredentialsBean.createAccount()}" ajax="false">
            </p:commandButton>

        </p:panelGrid>
    </h:form>
</ui:define>

</ui:composition>
