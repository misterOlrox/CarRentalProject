<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Registration</title>
</h:head>

<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{registrationCredentialsBean.login}" />

            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{registrationCredentialsBean.password}" feedback="true"/>

            <p:commandButton value="Create new account" action="#{registrationCredentialsBean.createAccount()}" ajax="false">
            </p:commandButton>

        </p:panelGrid>
    </h:form>
</h:body>

</html>
