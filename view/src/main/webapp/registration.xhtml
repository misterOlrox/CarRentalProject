<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="content-intro">Registration</ui:define>
<ui:define name="content-intro-about">Enter your new login and password</ui:define>

<ui:define name="content">


    <h:form>
        <p:panel header="Create new account">
            <p:messages id="messages" showDetail="false" closable="true" >
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid id="grid" columns="2" cellpadding="5">
                <p:outputLabel for="login" value="Login:" style="font-weight:bold"/>
                <p:inputText id="login" value="#{registrationBean.credentials.login}" required="true"/>

                <p:outputLabel value="Password:" for="password" style="font-weight:bold"/>
                <p:password id="password" label="Password"
                            value="#{registrationBean.credentials.password}"
                            feedback="true" required="true" match="password2" />
                <p:outputLabel value="Confirm password:" for="password2" style="font-weight:bold"/>
                <p:password id="password2" label="Password"
                            value="#{registrationBean.credentials.password}"
                            feedback="false" required="true" />

                <p:outputLabel for="name" value="Your name:" style="font-weight:bold"/>
                <p:inputText id="name" value="#{registrationBean.rentalUser.name}" required="true"/>

                <p:outputLabel for="email" value="Your email:" style="font-weight:bold"/>
                <p:inputText id="email" value="#{registrationBean.rentalUser.email}" required="true"/>

                <p:outputLabel for="phone" value="Phone number:" style="font-weight:bold"/>
                <p:inputMask id="phone"
                             value="#{registrationBean.rentalUser.phoneNumber}"
                             required="true"
                             mask="(999) 999-99-99"
                />

                <p:commandButton value="Create new account"
                                 action="#{registrationBean.createAccount()}"
                                 update="grid"
                                 validateClient="true">
                </p:commandButton>

            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:define>

</ui:composition>
