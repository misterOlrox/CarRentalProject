<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content-intro">Login</ui:define>
    <ui:define name="content-intro-about">Log in here</ui:define>

    <ui:define name="content">


        <h:form>
            <p:panel header="Login">

                <p:messages id="messages" showDetail="false" closable="true" >
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                    <p:inputText id="name" value="#{authorizationBean.login}" required="true" label="Username"/>
                    <p:message for="name"/>

                    <h:outputLabel for="password" value="Password:" style="font-weight:bold"/>
                    <p:password id="password" label="Password" value="#{authorizationBean.password}" required="true" />
                    <p:message for="password" />

                    <p:commandButton value="Sign in"
                                     update="grid"
                                     validateClient="true"
                                     style="margin-right:10px"
                                     action="#{authorizationBean.doLogin()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
