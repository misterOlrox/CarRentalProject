<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <p:dialog header="Введите учетные данные" widgetVar="dig" modal="true" closable="false" visible="true">
        <h:form>
            <h:panelGrid>
                <h:outputText value="Login" />
                <p:inputText value="#{authorizationBean.login}" />
                <h:outputText value="Пароль" />
                <p:inputText value="#{authorizationBean.password}" />
                <p:commandButton value="Вход" action="#{authorizationBean.doLogin()}" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>

</html>
