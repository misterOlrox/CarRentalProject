<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content-intro">Current order</ui:define>
    <ui:define name="content-intro-about">Here you can see your current order</ui:define>

    <ui:define name="content">
        <h:form >
            <p:panel header="Order" rendered="#{currentOrderBean.valid}">
                <p:messages id="messages" showDetail="false" closable="true" >
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:commandButton id="beep" value="Beep" icon="pi pi-bell"/>
                    <p:outputLabel for="beep" value="Your car will beep" style="font-weight:bold"/>


                </h:panelGrid>
            </p:panel>

            <p:panel header="Order" rendered="#{!currentOrderBean.valid}">
                <h:outputText value="You haven't active orders."/>
                <br/>
                <p:commandButton value="Go to history"
                                 action="history.xhtml?faces-redirect=true"
                                 style="margin-right: 20px;"

                />
            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
